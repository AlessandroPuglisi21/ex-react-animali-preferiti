<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" ></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <div class="lista-animali"></div>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
    </main>
      <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

    <script type="text/babel">
        function ListaAnimali(){
            const animali = ['Tigre','Leone','Cane','Gatto']

            return (
                <details>
                    <summary>Animali</summary>
                    <ul>
                        { animali.map((animale,index) => (
                            <li key={index}>{animale}</li>
                        ))}
                    </ul>    
                </details>
            )
        }
        const container = document.querySelector(".lista-animali");
        const root = ReactDOM.createRoot(container);
        root.render(<ListaAnimali />);
    </script>
  </body>
</html>
